name: DAED

on:
  workflow_dispatch:

jobs:
  make-run:
    runs-on: ubuntu-22.04

    steps:
      - name: üì• Checkout
        uses: actions/checkout@main

      - name: üì¶ ÂÆâË£Ö makeself Â∑•ÂÖ∑
        run: sudo apt-get update && sudo apt-get install -y makeself curl

      - name: üöÄ ‰∏ãËΩΩ daedÁöÑÊâÄÊúâipk
        run: |
          chmod +x shell/daed.sh
          ./shell/daed.sh

      - name: üìã Êã∑Ë¥ù install.sh Âà∞ÂêÑÂπ≥Âè∞ÁõÆÂΩï
        run: |
          chmod +x shell/install.sh
          cp shell/install.sh x86_64/install.sh
          cp shell/install.sh aarch64_generic/install.sh
          cp shell/install.sh aarch64_cortex-a53/install.sh

      - name: üîç ÊèêÂèñÁâàÊú¨Âè∑Âπ∂ÊâìÂåÖ
        id: pack
        run: |
          mkdir -p output

          # Ëé∑ÂèñÁâàÊú¨
          APP_IPK=$(ls aarch64_generic/luci-app-daed_*.ipk | head -n 1)
          VERSION=$(basename "$APP_IPK" | sed -n 's/^luci-app-daed_\(.*\)_all\.ipk$/\1/p')

          if [ -z "$VERSION" ]; then
            echo "‚ùå Êó†Ê≥ïÊèêÂèñÁâàÊú¨Âè∑"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # ÊâìÂåÖ‰∏§‰∏™Âπ≥Âè∞
          for PLATFORM in x86_64 aarch64_generic aarch64_cortex-a53; do
            makeself "$PLATFORM" "output/luci-app-daed-${VERSION}_${PLATFORM}.run" \
              "daed ${PLATFORM} Installer v${VERSION}" ./install.sh
          done

      - name: Set version name without special chars
        id: clean_version
        run: |
            version="${{ steps.pack.outputs.version }}"
            version=${version%%~*}
            echo "VERSION_CLEAN=$version" >> $GITHUB_ENV
            echo "cleaned_version=$version" >> $GITHUB_OUTPUT

      - name: Êï¥ÁêÜÊñá‰ª∂
        run: |
          mkdir -p dcx
          mv output/*.run dcx/
          
      - name: ‰∏ä‰º†ËΩØ‰ª∂
        uses: actions/upload-artifact@main
        with:
          name: "daed-${{ steps.clean_version.outputs.cleaned_version }}"
          path: ${{ github.workspace }}/dcx
